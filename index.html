<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3"></div>
    <div class="card">
        <div class="card-header">
            <h5><i class="fa-solid fa-calculator"></i>   Kalkulator</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="angkapertama" class="form-label">Angka Pertama</label>
                <input type="number" class="form-control" id="angkapertama" placeholder="Masukkan Angka Pertama">
            </div>
            <div class="mb-3">
                <label for="angkakedua" class="form-label">Angka Pertama</label>
                <input type="number" class="form-control" id="angkakedua" placeholder="Masukkan Angka Kedua">
            </div>

            <div class="row text-center">
                <div class="col">


                    <button type="button" class="btn btn-danger" onclick="tambah()">
                        <b>+</b>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="kurang()">
                        <b>-</b>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="kali()">
                        <b>*</b>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="bagi()">
                        <b>/</b>
                    </button>
                </div>
            </div>
            <div class="row text-center mt-4">
                <div class="col">
                    <h2 id="hasil"></h2>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <p><b>Nama : Dwiky Surya A <br>
                        NIM : 24/537664/SV/24444 <br>
                        Kelas : A </b>
                </p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        //mengambil nilai input
        var angka1 = document.getElementById('angkapertama');
        var angka2 = document.getElementById('angkakedua');

        //fungsi untuk penjumlah
        function tambah() {
            var hasil_tambah = parseFloat(angka1.value) + parseFloat(angka2.value);
            console.log(hasil_tambah);

            //menampilkan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "Hasil : " + hasil_tambah;
        }

        //fungsi pengurangan
        function kurang() {
            var hasil_kurang = parseFloat(angka1.value) - parseFloat(angka2.value);
            console.log(hasil_kurang);

            //menampilkan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "Hasil : " + hasil_kurang;
        }
        //fungsi pengurangan
        function kali() {
            var hasil_kali = parseFloat(angka1.value) * parseFloat(angka2.value);
            console.log(hasil_kali);

            //menampilkan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "Hasil : " + hasil_kali;
        }
        //fungsi pembagian
        function bagi() {
            var hasil_bagi = parseFloat(angka1.value) / parseFloat(angka2.value);
            console.log(hasil_bagi);

            //menampilkan hasil ke elemen dengan id hasil
            document.getElementById('hasil').innerHTML = "Hasil : " + hasil_bagi;
        }
    </script>

</body>

</html>
